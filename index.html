<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <h1><b><marquee>Enter your complete details</b></marquee></h1>
    <div class="block">
    <form>
<label for="Birthday"><b>Date of Birth:</b></label>
<input type="date" id="Birthday" name="Birthday" requred><br>
<label for="gender"><b>Gender:</b></label>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="others">others<br>
<label for="phone"><b>Phone number<br></b></label>
<input type="tel" name="phone" required><br>
<label for="branch"><b>Branch</b></label>
<select label="branch" required>Branch
    <option value="">Select</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="IT">IT</option>
    <option value="CIVIL">CIVIL</option>
    <option value="MECH">MECH</option>
    <option value="ROBOTICS">ROBOTICS</option>
</select><br>
<label for="year"><b>Year of study</b></label>
<select label="year" required>Year of study
    <option value="">Select</option>
    <option value="1">First year</option>
    <option value="2">Second year</option>
    <option value="3">Third year</option>
    <option value="4">Fouth year</option>
</select><br>
<label for="language"><b>Which programming languages you Know</b></label>
<input type="checkbox" name="language" value="C">C<br>
<input type="checkbox" name="language" value="C++">C++<br>
<input type="checkbox" name="language" value="Python">Python<br>
<input type="checkbox" name="language" value="Java">Java<br>
<label for="cgpa"><b>SSC CGPA:<br></b></label>
<input type="float" name="cgpa" required><br>
<label for="cgpa"><b>Intermediate CGPA:<br></b></label>
<input type="float" name="cgpa" required><br>
<label for="cgpa"><b>Btech CGPA:<br></b></label>
<input type="float" name="cgpa" required><br>
<label for="adress"><b>Adress:<br></b></label>
<input type="text" name="adress" required><br>
<label for="resume"><b>Upload your Resume</b></label>
<input type="file" name="file upload" required><br>
<div id="Submit">
    <input type="Submit" value="Register">
</div>
    </form>

    </div>
</body>
</html>
